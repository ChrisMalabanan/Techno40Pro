<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Techno Camon 40Pro 5G</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/rigamesh" rel="stylesheet">

    <link rel="stylesheet" href="Techno.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Techno logo.jpg" alt="Bootstrap" width="70" height="50">
            </a>
        </div>
    </nav>

    <div class="container text-center mt-5 position-relative">

        <div class="water-image">
            <img src="water.png" class="img-fluid rounded" alt="Water splash">
        </div>

        <div class="dust-image">
            <img src="dust.png" class="img-fluid rounded" alt="Dust effect">
        </div>

        <div class="phone-image">
            <img src="phone.png" class="img-fluid rounded" alt="Techno Camon 40Pro 5G">
        </div>

        <div class="variant-image ">
            <img src="variant.png" class="img-fluid rounded" alt="variant colors">
        </div>

        
        <h1 class="text-dark mt-5 text-start">Techno Camon 40Pro 5G</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</html>
